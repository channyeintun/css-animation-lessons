<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS demo</title>
</head>
<style>
    button {
        width: 150px;
        height: 80px;
        border:none;
        color:blueviolet;
        background-color:transparent;
        margin:20px;
        cursor: pointer;
        font-size: 1.5em;
    }
    #one{
        border:3px solid blueviolet;
        transition-duration: 600ms;
    }
    #one:hover{
        background-color: blueviolet;
        color:#fff;
    }
    #two{
        position: relative;
    }
    #two::before{
        position:absolute;
        content:'';
        top:0;
        left: 0;
        width: 0%;
        height:2px;
        background-color:blueviolet;
        transition-duration: 600ms;
    }
    #two::after{
        position:absolute;
        content:'';
        bottom:0;
        right:0;
        width: 0%;
        height:2px;
        background-color:blueviolet;
        transition-duration: 600ms;
    }
    #two:hover::after,
    #two:hover::before{
        width:100%;
    }
    #three{
        position:relative;
        transition: color 400ms ease-in-out;
    }
    #three::after{
        content: '';
        position:absolute;
        bottom:0;
        left: 0;
        width: 100%;
        height: 0%;
        background-color: blueviolet;
        z-index: -1;
        transition: 400ms ease-in-out;
    }
    #three:hover::after
    {
        height: 100%;
    }
    #three:hover{
        color:#fff;
    }
</style>
<body>
    <button id="one">Hover</button>
    <button id="two">Hover</button>
    <button id="three">Hover</button>
</body>
</html>
